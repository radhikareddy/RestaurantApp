<form ng-submit="saveParty()" class="form-inline party-form" role="form">
  <div class="form-group">
    <label class="sr-only" for="partyName">Party Name</label>
    <input ng-model="newParty.name" type="text" class="form-control" id="partyName" placeholder="Party Name">
  </div>
  
  <div class="form-group">
    <label class="sr-only" for="partyPhone">Party Phone</label>
    <input ng-model="newParty.phone" type="text" class="form-control" id="partyPhone" placeholder="Party Phone Number">
  </div>
  <div class="form-group">
    <label class="sr-only" for="partySize">Party Size</label>
    <input ng-model="newParty.size" type="text" class="form-control" id="partySize" placeholder="Party Size">
  </div>
  
  <button type="submit" class="btn btn-primary">Add Party</button>
</form>

<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Done</th>
			<th>Info</th>
			<th>Notified</th>
			<th>Action</th>
		</tr>
	</thead>
	<tr ng-repeat="party in parties | orderByPriority">
		<td><input type="checkbox" ng-model="party.done" ng-change="parties.$save(party.$id)"></td>
		<td><div>{{ party.name }} ({{ party.size }} people)</div>
			<div>{{ party.phone }}</div>
			<!-- <div>date</div> -->
		</td>
		<td>
			<div>{{party.notified}}</div>
		</td>
		<td>
			<button ng-click="sendTextMessage(party)" type="submit" class="btn btn-success">Send SMS</button>
			<button ng-click="parties.$remove(party.$id)" type="remove" class="btn btn-danger">Remove</button>
		</td>
	</tr>
</table>
